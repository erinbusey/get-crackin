<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
<main>
    <section id="section_one">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-overlay position-absolute text-center">
                <img src="img/Logo.svg">
                <form class="d-flex px-5" id="locationForm">
                    <div class="input-group px-5  mb-3">
                        <input id="cityInput" type="text" class="form-control" placeholder="Where are you going?">
                        <button class="btn btn-secondary" type="button" id="button-addon2">Let's go!</button>
                    </div>
                </form>
            </div>
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                        aria-label="Slide 4"></button>
            </div>
            <div class="carousel-inner" style=" width:100%; height: 700px !important;">
                <div class="carousel-item active">
                    <img src="img/desert.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/Untitled.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/palms.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/city.png" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>


    </section>

    <section id="section_two">
        <div class="container container-small">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="city-name" id="cityName">
                                Paris
                            </div>
                            <div class="date-time" id="dateTime">
                                <span>Thursday 16:11</span>
                            </div>
                            <div class="weather-description" id="weatherDescription">
                                Clear sky
                            </div>
                            <div class="weather-details d-flex">
                                <div class="pe-3">
                                    Humidity: <span class="humidity-name" id="humidity"></span>%
                                </div>
                                <div>
                                    Wind: <span class="wind-name" id="wind"></span>km/h
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="fa-main">
                                <img src="" id="iconMain">
                                <span class="big-temp" id="bigTemp">25°</span>
                                <span class="celsius" id="celsius">°C</span>

                            </div>
                        </div>
                    </div>
                    <div class="row weather-forecast-preview">
                        <div class="col-2">
                            <div class="weather-forecast-item">
                                <div id="day1" class="item-day">
                                    Monday
                                </div>
                                <div id="day1Icon" class="item-icon">
                                    <i class="fas fa-bolt"></i>
                                </div>
                                <div id="day1Temp" class="item-temp">
                                    20°
                                </div>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="weather-forecast-item">
                                <div id="day1" class="item-day">
                                    Monday
                                </div>
                                <div id="day1Icon" class="item-icon">
                                    <i class="fas fa-bolt"></i>
                                </div>
                                <div id="day1Temp" class="item-temp">
                                    20°
                                </div>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="weather-forecast-item">
                                <div id="day1" class="item-day">
                                    Monday
                                </div>
                                <div id="day1Icon" class="item-icon">
                                    <i class="fas fa-bolt"></i>
                                </div>
                                <div id="day1Temp" class="item-temp">
                                    20°
                                </div>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="weather-forecast-item">
                                <div id="day1" class="item-day">
                                    Monday
                                </div>
                                <div id="day1Icon" class="item-icon">
                                    <i class="fas fa-bolt"></i>
                                </div>
                                <div id="day1Temp" class="item-temp">
                                    20°
                                </div>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="weather-forecast-item">
                                <div id="day1" class="item-day">
                                    Monday
                                </div>
                                <div id="day1Icon" class="item-icon">
                                    <i class="fas fa-bolt"></i>
                                </div>
                                <div id="day1Temp" class="item-temp">
                                    20°
                                </div>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="weather-forecast-item">
                                <div id="day1" class="item-day">
                                    Monday
                                </div>
                                <div id="day1Icon" class="item-icon">
                                    <i class="fas fa-bolt"></i>
                                </div>
                                <div id="day1Temp" class="item-temp">
                                    20°
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>


    </section>
    <section id="section_three">


    </section>
    <div class="container">
        <small>
            <a href="https://github.com/erinbusey">Open-source</a> code by <a
                href="https://www.instagram.com/erinbusey/?hl=en">Erin Busey</a>
        </small>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="src/app.js"></script>
<script src="https://kit.fontawesome.com/97a9a74554.js" crossorigin="anonymous"></script>

</body>
</html>
